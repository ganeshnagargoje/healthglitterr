services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: medical-health-review-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-medical_health_review}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-medical_health_review}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medical-health-network

  # Python Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medical-health-review-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-medical_health_review}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      # Mount source code for development (comment out for production)
      - ./agentic-medical-health-review:/app/agentic-medical-health-review
      # Persistent data directories
      - app_data:/app/data
      - patient_data:/app/agentic-medical-health-review/tools/patient_data_exports
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medical-health-network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Starting application...' &&
        cd agentic-medical-health-review &&
        python -c \"from models.database_connection import DatabaseConnection; import sys; db = DatabaseConnection(); db.__enter__(); print('Database connection successful!'); db.__exit__(None, None, None)\" &&
        tail -f /dev/null
      "

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medical-health-review-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medical-health-network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  app_data:
    driver: local
  patient_data:
    driver: local

networks:
  medical-health-network:
    driver: bridge

