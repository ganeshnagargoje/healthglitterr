[pytest]
# Pytest configuration for Medical Health Review System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    database: Tests that require database connection

# Test paths
testpaths = tests

# Ignore paths
norecursedirs = .git .pytest_cache __pycache__ *.egg-info

# Coverage options (if using pytest-cov)
# addopts = --cov=tools --cov=models --cov-report=html --cov-report=term
